<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="anouncement">Welcome to TIC TAC TOE</h1>
    <div class="main">
        <div class="row1">
            <div class="box" id="1" onclick="func(this)"></div>
            <div class="box" id="2" onclick="func(this)"></div>
            <div class="box" id="3" onclick="func(this)"></div>
        </div>
        <div class="row2">
            <div class="box" id="4" onclick="func(this)"></div>
            <div class="box" id="5" onclick="func(this)"></div>
            <div class="box" id="6" onclick="func(this)"></div>

        </div>
        <div class="row3">
            <div class="box" id="7" onclick="func(this)"></div>
            <div class="box" id="8" onclick="func(this)"></div>
            <div class="box" id="9" onclick="func(this)"></div>
        </div>
    </div>
    <button onclick="location.reload()">Reset</button>
    <script>
        var hiendal = 'X'
        var isGameDisabled = false;

        function change() {
            if (hiendal == 'X') {
                hiendal = 'O';
            }
            else {
                hiendal = 'X'
            }
        }
        function disableGame() {
            isGameDisabled = true;
            var boxes = document.getElementsByClassName('box');
            for (var i = 0; i < boxes.length; i++) {
                boxes[i].removeAttribute('onclick');
            }
        }
        function func(element) {
            if (!isGameDisabled) {
                el = element.id;
                var a = element.textContent;
                if (a == '') {
                    element.textContent = hiendal;
                    change();
                    equal();
                }
            }
        }
        function equal() {
            b1 = document.getElementById('1').textContent;
            b2 = document.getElementById('2').textContent;
            b3 = document.getElementById('3').textContent;
            b4 = document.getElementById('4').textContent;
            b5 = document.getElementById('5').textContent;
            b6 = document.getElementById('6').textContent;
            b7 = document.getElementById('7').textContent;
            b8 = document.getElementById('8').textContent;
            b9 = document.getElementById('9').textContent;
            m1 = document.getElementById('anouncement');

            if (b1 !== "" && b2 !== "" && b3 !== "" && b4 !== "" && b5 !== "" && b6 !== "" && b7 !== "" && b8 !== "" && b9 !== "") {
                m1.textContent = 'Draw'
                disableGame();
            }


            if (b1 !== "" && b1 === b2 && b2 === b3) {
                m1.textContent = `Player ${b1} won`;
                disableGame();
            } else if (b4 !== "" && b4 === b5 && b5 === b6) {
                m1.textContent = `Player ${b4} won`;
                disableGame();
            } else if (b7 !== "" && b7 === b8 && b8 === b9) {
                m1.textContent = `Player ${b7} won`;
                disableGame();
            } else if (b1 !== "" && b1 === b4 && b4 === b7) {
                m1.textContent = `Player ${b1} won`;
                disableGame();
            } else if (b2 !== "" && b2 === b5 && b5 === b8) {
                m1.textContent = `Player ${b2} won`;
                disableGame();
            } else if (b3 !== "" && b3 === b6 && b6 === b9) {
                m1.textContent = `Player ${b3} won`;
                disableGame();
            } else if (b1 !== "" && b1 === b5 && b5 === b9) {
                m1.textContent = `Player ${b1} won`;
                disableGame();
            } else if (b3 !== "" && b3 === b5 && b5 === b7) {
                m1.textContent = `Player ${b3} won`;
                disableGame();
            }


        }
    </script>
</body>

</html>
